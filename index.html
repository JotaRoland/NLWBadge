<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title id="mainTitle">Lorem Ipsum - DoWhile 2021</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico" />
    <!--Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="imagens/seloRocketseat.svg" alt="Rocketseat tag" />
          </span>
          <img
            src="https://picsum.photos/500/500?blur"
            alt="Profile Picture"
            id="userPFP"
          />
        </div>
        <h1 id="userName">Lorem Ipsum</h1>
        <a id="userURL" href="https://github.com" target="_blank">
          <img src="imagens/github.svg" alt="Github Icon" />
          <span id="userLogin">LoremIpsum</span>
        </a>
        <p id="userBio">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <ul id="socialLinks">
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="imagens/Group 6421.svg" alt="Twitter Icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img
                id="instagramIcon"
                src="imagens/instaIcon.png"
                alt="Instagram Icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
